{% if LACES_GITHUB.user %}
    {% if LACES_GITHUB.repo_count %}
        {% set _repo_count = LACES_GITHUB.repo_count %}
    {% else %}
        {% set _repo_count = 5 %}
    {% endif %}

    {% if LACES_GITHUB.skip_fork %}
        {% set _skip_fork = "true" %}
    {% else %}
        {% set _skip_fork = "false" %}
    {% endif %}

    <!-- GitHub JS -->
    <script type="text/javascript">
        $(document).ready(function () {
            if (!window.jXHR) {
                var jxhr = document.createElement('script');
                jxhr.type = 'text/javascript';
                jxhr.src = '{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/jXHR.js';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(jxhr, s);
            }

            github.showRepos({
                user: '{{ LACES_GITHUB.user }}',
                count: {{ _repo_count }},
                skip_forks: {{ _skip_fork }},
                target: '#gh_repos'
            });
        });
    </script>
    <script src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/js/github.js" type="text/javascript"></script>
    <!-- End GitHub JS Code -->
{% endif %}
